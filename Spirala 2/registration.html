<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
	<title>Arsenal FC</title>
	<link rel="stylesheet" type="text/css" href="style/register.css">
  </head>

  <body>
     <form class="registration_form" action="#" method="post" name="registration_form">
  		<ul>
		    <li>
		    	<label>First name:</label>
		    	<input type="text" name="first-name" id="first-name1" onkeyup="validationName1()" required>
		    </li>
		    <li>
		    	<label>Last name:</label>
		    	<input type="text" name="late-name" id="last-name1" onkeyup="validationLastName1()"required>
		    </li>
		    <li>
		    	<label>Email:</label>
		    	<input type="text" name="email" id="email1" onkeyup="validationEmail1()" required>
		    </li>
		    <li>
		    	<label>Date of birth:</label>
		    	<input type="date" name="birthdate" id="birthday" onkeyup="validationBrirthday()" required>
		    </li>
			<li>
		    	<label>Username:</label>
		    	<input type="text" name="username" id="username1" onkeyup="validationUsername1()" required>
		    </li>
			<li>
		    	<label>Password:</label>
		    	<input type="password" name="password" id="password2" onkeyup="validationPassword1()" required>
		    </li>
			<li>
		    	<label>Confirm Password:</label>
		    	<input type="password" name="password" id="password3" onkeyup="validationPassword2()" required>
		    </li>
		    <li>
		    	<button class="submit" type="submit" id="submitRegistration" onmouseenter="smjestiUStorageRegistration()">Register</button>
		    </li>
			<li>
				<a class="loginlink" onclick="ucitaj('login');" id="loglink">Already registered? Click to login</a>
		    </li>
		</ul>

	</form>
  </body>
</html>
